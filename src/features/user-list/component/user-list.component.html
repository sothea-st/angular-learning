<div class="user-list">
  <h2>User Management</h2>
  <div *ngIf="users.length > 0; else loading">
    <div class="user-card" 
         *ngFor="let user of users; let i = index" 
         [appHightLight]="user.role ?? ''"
          >
      <h4>{{ i + 1 }}</h4>  <!-- Show individual count -->
      <h4>{{ user.id }}</h4>
      <h3>{{ user.name }}</h3>
      <p>Email: {{ user.email }}</p>
      <p>Role: {{ user.role ?? '' | roleFormat }}</p>
    </div>
  </div>

  <!-- Loading message -->
  <ng-template #loading>
    <p>Loading users...</p>
  </ng-template>

</div>
